<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Grande</title>
    <style>
        .house {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <svg class="house" xmlns="http://www.w3.org/2000/svg" width="700" height="700" viewBox="0 0 400 400">
       
       <!--Techo de la casa-->
        <polyline points="45,100 100,45, 155,100" 
             stroke="#d94c53"
             stroke-width="8" 
             stroke-linecap="round" 
             fill="none" />
        <!-- Perfil frontal de la casa -->
        <polygon points="50,170 50,100 100,50 150,100 150,170" 
                 stroke="black" 
                 stroke-width="2" 
                 fill="white" />
         
        <!-- Puerta -->
        <rect x="60" y="125" width="23" height="40" 
              stroke="black" 
              stroke-width="2" 
              fill="#d94c53" 
              rx="3" />
        <circle cx="65" cy="140" r="2" fill="black" />
        
        <!--Escaleras-->
        <rect x="57" y="167" width="30" height="3" 
              stroke="black" 
              stroke-width="1" 
              fill="gray" />
        <rect x="59" y="164" width="25" height="3" 
              stroke="black" 
              stroke-width="1" 
              fill="gray" />
       
      

        <!-- Ventana redonda -->
        <circle cx="100" cy="90" r="15" 
            stroke="black" 
            stroke-width="2" 
            fill="#ffe08c" />

           <!-- LÃ­neas en la ventana redonda -->
        <line x1="100" y1="105" x2="100" y2="75" stroke="black" stroke-width="2" />
        <line x1="85" y1="90" x2="115" y2="90" stroke="black" stroke-width="2" />

        <!-- Ventana rectangular -->
        <rect x="100" y="120" width="40" height="30" 
            stroke="black" 
            stroke-width="2" 
            fill="#ffe08c" 
            rx="5" />

         <rect x="98" y="149" width="45" height="4" rx="4"
            stroke="black" 
            stroke-width="1" 
            fill="#d94c53" />

          <!-- Lineas en la ventana rectangular -->
        <line x1="100" y1="135" x2="140" y2="135" stroke="black" stroke-width="2" />
        <line x1="120" y1="120" x2="120" y2="150" stroke="black" stroke-width="2" />

    </svg>
</body>
</html>
